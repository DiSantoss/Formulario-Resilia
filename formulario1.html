<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="style1.css">
</head>
<body>
    <div>
        <h1 class="titulo">Cadastro de Devs</h1>
        <p class="subtitulo">Complete suas informações</p>
        <br>        
    </div>

    <form action="">
        <fieldset>
            <div class="nomes">
                <label for="">Nome</label>
                <Input type="text" name="nome" id="nome"></Input>
            </div>

            <div>
                <label for="">Sobrenome</label>
                <input type="text" name="sobrenome" id="sobrenome">
            </div>
        </fieldset>

        <div>
            <label for="">Email</label>
            <input type="email" name="email" id="email">
        </div>

        <div>
            <label >De qual lado da Aplicação você Desenvolve?</label>

            <label >
                <input type="radio" name="devweb" id="frontend" checked>Frontend
            </label>

            <label>
                <input type="radio" name="devweb" value="backend">Back-end
            </label>

            <label>
                <input type="radio" name="devweb" id="fullstack">Fullstack
            </label>
            
        </div>

        <div>
            <label>Senioridade</label>
            <select id="senioridade">
                <option selected disable value="">Selecione</option>
                <option>Junior</option>
                <option>Pleno</option>
                <option>Senior</option>
            </select>
        </div>

        <fieldset>
            <div>
                <label>Selecione as Tecnologias que utiliza :</label>
                <input type="checkbox" id="tecnologia1" name="tecnologia1" value="HTML">
                <label for="tecnologia1">HTML</label>
                <input type="checkbox" id="tecnologia2" name="tecnologia2" value="CSS">
                <label for="tecnologia2">CSS</label>
                <input type="checkbox" id="tecnologia3" name="tecnologia3" value="JAVASCRIPT">
                <label for="tecnologia3">JAVASCRIPT</label>
                <input type="checkbox" id="tecnologia4" name="tecnologia4" value="REACT">
                <label for="tecnologia4 ">REACT</label>

            </div>
        </fieldset>
    </form>

</body>
</html>
